stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - docker --version
    - docker build -t wordcountapp:latest .
  tags:
    - localshell
    - localrunner

test:
  stage: test
  script:
    - pytest
  tags:
    - localrunner
    - localrunner

deploy:
  stage: deploy
  script:
    - docker stop wordcountapp || true && docker rm wordcountapp || true
    - docker run -d -p 8000:8000 --name wordcountapp wordcountapp:latest
  tags:
    - localrunner
    - localrunner
