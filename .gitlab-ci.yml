stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - docker --version
    - docker build -t wordcountapp:latest -f Dockerfile.deploy .
  tags:
    - localshell
    - localrunner

test:
  stage: test
  script:
    - docker build -t testimage -f Dockerfile.test .
    - docker run testimage
  tags:
    - localshell
    - localrunner

deploy:
  stage: deploy
  script:
    - docker stop wordcountapp || true && docker rm wordcountapp || true
    - docker run -d -p 8000:8000 --name wordcountapp wordcountapp:latest
  tags:
    - localshell
    - localrunner
