stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - docker --version
    - docker build -t wordcountapp .
  tags:
    - localuvicornrunner
    - uvicornrunner

test:
  stage: test
  script:
    - pip install -r requirements.txt
    - pytest
  tags:
    - uvicornrunner
    - localuvicornrunner

deploy:
  stage: deploy
  script:
    - docker run -d -p 8000:8000 --name myapp_container wordcountapp
  tags:
    - uvicornrunner
    - localuvicornrunner
