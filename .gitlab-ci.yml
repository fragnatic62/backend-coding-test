stages:
  - build
  - test
  - deploy

build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t myapp:latest .
  tags:
    - uvicornrunner
    - localuvicornrunner

test:
  stage: test
  image: docker:latest
  services:
    - docker:dind
  script:
    - pip install -r requirements.txt
    - pytest
  tags:
    - uvicornrunner
    - localuvicornrunner

deploy:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker run -d -p 8000:8000 --name myapp_container myapp:latest
  tags:
    - uvicornrunner
    - localuvicornrunner
